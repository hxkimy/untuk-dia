<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" src="lagu.mp3" loop></audio>
